<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institución GCB</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <div class="posicion">
        <main class="contenedor sombra">
            <div class="login">
                <h2 class="login__titulo">Iniciar Sesión</h2>

                <form class="formulario">
                    <input class="formulario__campo" type="text" name="Usuario" placeholder="Usuario" required>
                        
                    <input class="formulario__campo" type="password" name="password" placeholder="Contraseña" required>
                    <button class="formulario__submit" type="submit">Ingresar</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
